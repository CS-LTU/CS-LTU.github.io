
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ö†Ô∏è XSS Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, textarea, button { margin: 10px 0; padding: 10px; width: 100%; }
        .box { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
        .danger { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>‚ö†Ô∏è XSS Simulation</h2>
    <p>This demo shows how injecting raw HTML using <code>innerHTML</code> can allow cross-site scripting.</p>

    <label for="commentInput">Enter a comment:</label>
    <textarea id="commentInput" rows="4" placeholder="Try typing &lt;script&gt;alert('Hacked!')&lt;/script&gt;"></textarea>

    <button onclick="postComment()">Post Comment (Unsafe)</button>
    <button onclick="postCommentSafely()">Post Comment (Safe)</button>

    <div class="box">
        <h3>üß™ Output:</h3>
        <div id="output" style="min-height: 50px;"></div>
    </div>

    <script>
        function postComment() {
            const input = document.getElementById('commentInput').value;
            document.getElementById('output').innerHTML = input; // ‚ö†Ô∏è XSS-prone
        }

        function postCommentSafely() {
            const input = document.getElementById('commentInput').value;
            document.getElementById('output').textContent = input; // ‚úÖ Safe rendering
        }
    </script>
</body>
</html>
