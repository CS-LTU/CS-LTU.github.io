
<!DOCTYPE html>
<html>
<head>
  <style>
    body { text-align: center; font-family: Arial; }
    canvas { border: 1px solid black; display: block; margin: 20px auto; }
    #score, #timer { font-size: 24px; margin: 10px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Click the Target Game</h2>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 60s</div>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <div id="result" style="font-size: 28px; color: green; margin-top: 20px;"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const resultDisplay = document.getElementById("result");

    let score = 0;
    let timeLeft = 60;
    let gameActive = true;

    let target = {
      x: Math.random() * 360 + 20,
      y: Math.random() * 260 + 20,
      radius: 20
    };

    function drawTarget() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    canvas.addEventListener("click", function(evt) {
      if (!gameActive) return;
      const rect = canvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      const dx = x - target.x;
      const dy = y - target.y;

      if (Math.sqrt(dx * dx + dy * dy) < target.radius) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        target.x = Math.random() * 360 + 20;
        target.y = Math.random() * 260 + 20;
        drawTarget();
      }
    });

    function updateTimer() {
      if (!gameActive) return;
      timeLeft--;
      timerDisplay.textContent = "Time Left: " + timeLeft + "s";
      if (timeLeft <= 0) {
        gameActive = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        resultDisplay.textContent = "â±ï¸ Time's up! You scored " + score + " points!";
      }
    }

    drawTarget();
    let gameInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
