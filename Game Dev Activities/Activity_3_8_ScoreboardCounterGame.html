
<!DOCTYPE html>
<html>
<head>
  <style>
    body { text-align: center; font-family: Arial; }
    canvas { border: 1px solid black; display: block; margin: 20px auto; }
    #score { font-size: 24px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Click the Target Game</h2>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    let target = {
      x: Math.random() * 360 + 20,
      y: Math.random() * 260 + 20,
      radius: 20
    };

    function drawTarget() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    canvas.addEventListener("click", function(evt) {
      const rect = canvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      const dx = x - target.x;
      const dy = y - target.y;

      if (Math.sqrt(dx * dx + dy * dy) < target.radius) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        target.x = Math.random() * 360 + 20;
        target.y = Math.random() * 260 + 20;
        drawTarget();
      }
    });

    drawTarget();
  </script>
</body>
</html>
