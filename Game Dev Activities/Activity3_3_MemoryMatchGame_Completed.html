
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Memory Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    h1 {
      color: #333;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #2196f3;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
    }
    .flipped {
      background-color: #4caf50;
    }
    .matched {
      background-color: #888;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Match Game</h1>
  <div id="game-board"></div>
  <button onclick="startGame()">Restart Game</button>

  <script>
    let symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ‰', 'ðŸ’', 'ðŸ', 'ðŸ¥'];
    let cards = [];
    let firstCard = null;
    let lockBoard = false;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function startGame() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      cards = shuffle([...symbols, ...symbols]);
      firstCard = null;
      lockBoard = false;

      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.textContent = '?';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('matched') || this.textContent !== '?') return;

      this.textContent = this.dataset.symbol;
      this.classList.add('flipped');

      if (!firstCard) {
        firstCard = this;
      } else {
        lockBoard = true;
        if (firstCard.dataset.symbol === this.dataset.symbol) {
          firstCard.classList.add('matched');
          this.classList.add('matched');
          firstCard = null;
          lockBoard = false;
        } else {
          setTimeout(() => {
            firstCard.textContent = '?';
            this.textContent = '?';
            firstCard.classList.remove('flipped');
            this.classList.remove('flipped');
            firstCard = null;
            lockBoard = false;
          }, 1000);
        }
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
